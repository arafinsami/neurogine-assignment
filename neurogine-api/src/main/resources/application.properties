spring.application.name=store-app-service

# MongoDB properties
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=STORES_DB
spring.data.mongodb.username=arafin
spring.data.mongodb.password=arafin
spring.data.mongodb.auto-index-creation=true

eureka.client.service-url.default-zone=http://a:a@localhost:8761/eureka
eureka.client.instance.preferIpAddress = true
management.endpoints.web.exposure.include=hystrix.stream

springdoc.version= @springdoc.version@
springdoc.swagger-ui.use-root-path=true
server.forward-headers-strategy=framework
springdoc.swagger-ui.disable-swagger-default-url=true

logging.level.org.springframework.data.mongodb.core.MongoTemplate=DEBUG
